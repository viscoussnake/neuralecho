<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Echo: Parallel Minds</title>
    <style>
        body {
            background-color: #0a0b11;
            color: #f5f6fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            padding: 20px;
            text-align: center;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        h1 {
            color: #38ada9;
        }
        
        .game-button {
            background-color: #38ada9;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }
        
        .game-button:hover {
            background-color: #2d8c89;
        }
    </style>
</head>
<body>
    <header>
        <h1>Neural Echo: Parallel Minds</h1>
    </header>
    
    <main>
        <p>An interactive narrative experience exploring the boundaries between neuroscience, artificial intelligence, and human consciousness.</p>
        <a href="game.html" class="game-button">Start Experience</a>
    </main>
    
    <script>
        // Check if files exist
        function checkFile(url) {
            return fetch(url)
                .then(response => response.ok)
                .catch(() => false);
        }
        
        // Check key files
        Promise.all([
            checkFile('src/css/main.css'),
            checkFile('src/js/database.js'),
            checkFile('src/js/main.js')
        ]).then(results => {
            const [cssExists, dbExists, mainJsExists] = results;
            console.log('CSS exists:', cssExists);
            console.log('Database.js exists:', dbExists);
            console.log('Main.js exists:', mainJsExists);
            
            if (!cssExists || !dbExists || !mainJsExists) {
                document.querySelector('main').innerHTML += `
                    <div style="margin-top: 20px; color: #e84118;">
                        <p>Warning: Some required files could not be loaded.</p>
                        <p>CSS: ${cssExists ? '✓' : '✗'}</p>
                        <p>Database.js: ${dbExists ? '✓' : '✗'}</p>
                        <p>Main.js: ${mainJsExists ? '✓' : '✗'}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
